# Components
entity.soda_scs_component.automated_updates:
  route_name: entity.soda_scs_component.automated_updates
  title: 'Update all WissKI components'
  appears_on:
    - entity.soda_scs_component.collection
  options:
    attributes:
      class: ['button', 'button--action', 'button--primary']

entity.soda_scs_component.set_package_environment:
  route_name: soda_scs_manager.component.set_package_environment
  title: 'Set package environment'
  appears_on:
    - soda_scs_manager.component.installed_drupal_packages
  options:
    attributes:
      class: ['button', 'button--action', 'button--primary']

entity.soda_scs_component.check_drupal_packages:
  route_name: soda_scs_manager.component.check_drupal_packages
  title: 'Check for updates'
  appears_on:
    - soda_scs_manager.component.installed_drupal_packages
  options:
    attributes:
      class: ['button', 'button--action', 'button--primary', 'soda-scs-manager__throbber-overlay-trigger']
      data-throbber-message: 'Checking for updates, please wait.'

# Project
entity.soda_scs_project.add_form:
  route_name: entity.soda_scs_project.add_form
  title: 'Add project'
  route_parameters:
    bundle: 'soda_scs_project'
  appears_on:
    - entity.soda_scs_project.collection
  options:
    attributes:
      class: ['button', 'button--action', 'button--primary']

# Service Key
entity.soda_scs_service_key.add_form:
  route_name: entity.soda_scs_service_key.add_form
  title: 'Add service key'
  route_parameters:
    bundle: 'soda_scs_service_key'
  appears_on:
    - entity.soda_scs_service_key.collection
  options:
    attributes:
      class: ['button', 'button--action', 'button--primary']
