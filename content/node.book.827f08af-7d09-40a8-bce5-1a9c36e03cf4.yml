    body:
      value: '<h2>Kontext</h2><p>Willkommen zum SODa Semantic Co-Working Space! Diese Anleitung hilft Ihnen bei den ersten Schritten mit dem SCS Manager zum Bereitstellen und Verwalten von Forschungsinfrastruktur für akademische Universitätssammlungen.</p><h2>Was Sie lernen werden</h2><p>Der Abschnitt "Erste Schritte" behandelt die wesentlichen Schritte, um mit dem SCS zu arbeiten:</p><ol><li><strong>Erstellen Ihres Kontos</strong> - Richten Sie Ihr SCS Manager-Konto ein, um auf alle verfügbaren Dienste zuzugreifen</li><li><strong>Bereitstellen Ihrer ersten Anwendung</strong> - Starten Sie eine WissKI-Umgebung und beginnen Sie mit der Arbeit an Ihren Forschungsdaten</li></ol><h2>Voraussetzungen</h2><p>Keine.</p><h2>Ihr Weg</h2><p>Folgen Sie diesen Schritten in der angegebenen Reihenfolge, um loszulegen:</p><h3>Schritt 1: Erstellen Sie Ihr Konto</h3><p>Beginnen Sie mit der <a href="https://scs.sammlungen.io/docs/getting-started/account" data-entity-type="external">Erstellung eines Kontos</a>. Dies ist erforderlich, um auf die meisten Funktionen des SCS zuzugreifen. Sobald Ihr Konto von unseren Administratoren genehmigt wurde, erhalten Sie eine Bestätigungs-E-Mail und können sich anmelden.</p><h3>Schritt 2: Stellen Sie Ihre erste Anwendung bereit</h3><p>Nach der Anmeldung erfahren Sie, wie Sie <a href="/docs/getting-started/1st-app">Ihre erste Anwendung zum Laufen bringen</a>. Wir führen Sie durch die Bereitstellung einer WissKI-Umgebung, die alles enthält, was Sie benötigen, um mit der Verwaltung Ihrer Forschungsdaten zu beginnen.</p><h2>Wie geht es weiter?</h2><p>Nachdem Sie diese ersten Schritte abgeschlossen haben, können Sie Folgendes erkunden:</p><ul><li><a href="/docs/interface">Die Benutzeroberfläche</a> - Erfahren Sie mehr über die Bereiche Katalog, Dashboard und Administration</li><li>Verfügbare Anwendungen - Entdecken Sie alle Werkzeuge und Dienste, die Ihnen zur Verfügung stehen</li><li>Projekte - Organisieren Sie Ihre Anwendungen und arbeiten Sie mit anderen zusammen</li><li>Snapshots - Sichern und stellen Sie Ihre Arbeit wieder her</li></ul><h3>Benötigen Sie Hilfe?</h3><p>Wenn Sie auf Probleme stoßen oder Fragen haben, wenden Sie sich bitte an Ihren Systemadministrator.</p>'
