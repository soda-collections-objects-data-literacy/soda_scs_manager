  body:
    value: '<h2>Welcome to the documentation!</h2><p>The SODa <strong>Semantic Co-Working Space (SCS)</strong> is an infrastructure that offers users a wide range of opportunities to network, research and learn. It is developed as part of the <a href="https://sammlungen.io/about">SODa project</a> and the technical basis for our services, best practices and content. Therefore it is made <strong>for people working with academic university collections</strong>.</p><p>Users can import data, documents, algorithms, models, etc. into the SCS or create, edit and make them accessible, as well as export them again. There is no limit to the amount of data.</p><p>The SCS enables Users to model, develop, transform, migrate, analyse, visualise, save, publish, enrich or process data with programming code. It offers <a href="/docs/apps">various applications</a> to accomplish these tasks.</p><p>Learn how to <a href="https://scs.sammlungen.io/documentation/getting-started">get started</a> now or take a deeper dive into one of these sections:</p><ul><li><a href="/docs/interface">The interface</a></li><li><a href="/docs/apps">The available applications</a></li><li><a href="/docs/projects">How to manage projects</a></li><li>or <a href="/docs/snapshots">to make snapshots</a></li></ul><p>&nbsp;</p>'
    summary: ''
    format: basic_html
