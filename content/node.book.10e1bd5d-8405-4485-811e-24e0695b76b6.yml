  body:
    value: '<h2>SODa Semantic Co-Working Space</h2><p>The SODa <strong>Semantic Co-Working Space (SCS)</strong> is an infrastructure that offers users a wide range of opportunities to network, research and learn. It is developed as part of the <a href="https://sammlungen.io/about">SODa project</a> and the technical basis for our services, best practices and content. Therefore it is made <strong>for people working with academic university collections</strong>.</p><p>Users can import data, documents, algorithms, models, etc. into the SCS or create, edit and make them accessible, as well as export them again. There is no limit to the amount of data.</p><p>The SCS enables Users to model, develop, transform, migrate, analyse, visualise, save, publish, enrich or process data with programming code. It offers <a href="#Applications">various applications</a> to accomplish these tasks. Most of them can be used as standalone <a href="#SingleApplications">Applications</a>, but some of them come in <a href="#BundledApplications">Bundles</a> as they rely on other components or work the best if you pair them up.</p><h2 id="Applications">Available Applications</h2><h3 id="BundledApplications">Bundled Applications:</h3><ul><li>JupyterHub + OpenRefine</li><li>WissKI + Triplestore + SQL Database</li><li>Nextcloud + Draw.io + OnlyOffice</li></ul><h3 id="SingleApplications">Single Applications:</h3><ul><li>Filesystem</li><li>SQL Database</li><li>Triplestore</li></ul><p>Learn how to <a href="https://scs.sammlungen.io/documentation/getting-started">get started</a> now.</p>'
