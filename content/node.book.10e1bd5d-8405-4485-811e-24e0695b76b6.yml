    body:
      value: '<h2>Willkommen zur Dokumentation!</h2><p>Der SODa <strong>Semantic Co-Working Space (SCS)</strong> ist eine Infrastruktur, die Nutzern vielfältige Möglichkeiten zum Vernetzen, Forschen und Lernen bietet. Er wird im Rahmen des <a href="https://sammlungen.io/about">SODa-Projekts</a> entwickelt und ist die technische Grundlage für unsere Dienste, Best Practices und Inhalte. Daher ist er <strong>für Personen konzipiert, die mit akademischen Universitätssammlungen arbeiten</strong>.</p><p>Nutzer können Daten, Dokumente, Algorithmen, Modelle usw. in den SCS importieren oder erstellen, bearbeiten und zugänglich machen sowie wieder exportieren. Die Datenmenge ist nicht begrenzt.</p><p>Der SCS ermöglicht es Nutzern, Daten mit Programmiercode zu modellieren, zu entwickeln, zu transformieren, zu migrieren, zu analysieren, zu visualisieren, zu speichern, zu veröffentlichen, anzureichern oder zu verarbeiten. Er bietet <a href="/docs/apps">verschiedene Anwendungen</a>, um diese Aufgaben zu erledigen.</p><p>Erfahren Sie jetzt, wie Sie <a href="https://scs.sammlungen.io/documentation/getting-started">loslegen können</a>, oder tauchen Sie tiefer in einen dieser Bereiche ein:</p><ul><li><a href="/docs/interface">Die Benutzeroberfläche</a></li><li><a href="/docs/apps">Die verfügbaren Anwendungen</a></li><li><a href="/docs/projects">Wie man Projekte verwaltet</a></li><li>oder <a href="/docs/snapshots">wie man Snapshots erstellt</a></li></ul><p>&nbsp;</p>'
      summary: ''
      format: basic_html
