  body:
    value: '<p><strong>The SODa Semantic Co-Working Space (SCS) is an infrastructure</strong> that offers users a wide range of opportunities to network, research and learn. It is developed as part of the <a href="https://sammlungen.io/about">SODa project</a> and the technical basis for our services, best practices and content.</p><p><strong>It is intended for people</strong> working with academic university collections. To use the Semantic Co-Working Space you will need to <a href="https://scs.sammlungen.io/user/register">sign up</a> for a new account or use the Single Sign-On (SSO) service <a href="https://daasi.de/en/federated-identity-and-access-management/iam-solutions/didmos/">didmos</a>.</p><p><strong>Users have various applications at their disposal</strong> that enable them to model, develop, transform, migrate, analyse, visualise, save, publish, enrich or process data with programming code.</p><p><strong>Import your data</strong> from previous projects into the SCS, <strong>create, edit and make them accessible</strong> directly there, and <strong>export or distribute</strong> it via various endpoints.</p><p><a href="/docs/getting-started">Learn how to get started here.</a></p>'
