    body:
      value: '<p><strong>Der SODa Semantic Co-Working Space (SCS) ist eine Infrastruktur</strong>, die Nutzern vielfältige Möglichkeiten zum Vernetzen, Forschen und Lernen bietet. Er wird im Rahmen des <a href="https://sammlungen.io/about">SODa-Projekts</a> entwickelt und ist die technische Grundlage für unsere Dienste, Best Practices und Inhalte.</p><p><strong>Er ist für Personen konzipiert</strong>, die mit akademischen Universitätssammlungen arbeiten. Um den Semantic Co-Working Space zu nutzen, müssen Sie sich für ein neues Konto <a href="https://scs.sammlungen.io/user/register">registrieren</a> oder den Single-Sign-On (SSO)-Dienst <a href="https://daasi.de/en/federated-identity-and-access-management/iam-solutions/didmos/">didmos</a> verwenden.</p><p><strong>Nutzern stehen verschiedene Anwendungen zur Verfügung</strong>, die es ihnen ermöglichen, Daten mit Programmiercode zu modellieren, zu entwickeln, zu transformieren, zu migrieren, zu analysieren, zu visualisieren, zu speichern, zu veröffentlichen, anzureichern oder zu verarbeiten.</p><p><strong>Importieren Sie Ihre Daten</strong> aus früheren Projekten in den SCS, <strong>erstellen, bearbeiten und machen Sie sie zugänglich</strong> direkt dort, und <strong>exportieren oder verteilen</strong> Sie sie über verschiedene Endpunkte.</p><p><a href="/docs/getting-started">Erfahren Sie hier, wie Sie loslegen können.</a></p>'
      summary: ''
      format: basic_html
