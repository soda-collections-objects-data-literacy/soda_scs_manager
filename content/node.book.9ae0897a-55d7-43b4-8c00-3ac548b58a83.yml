    body:
      value: '<h2>Kontext</h2><p>Das Dashboard ist Ihre zentrale Anlaufstelle für die Verwaltung aller bereitgestellten Anwendungen im SODa Semantic Co-Working Space. Es bietet eine umfassende Übersicht über Ihre Forschungsumgebungen, Datenbanken, Speicher und Anwendungen, organisiert nach Teammitgliedern für einfache Zusammenarbeit und Überwachung.</p><h2>Ziele</h2><ul><li>Verstehen Sie, wie Sie das Dashboard effektiv navigieren und nutzen</li><li>Lernen Sie, wie Sie Ihre bereitgestellten Anwendungen überwachen und verwalten</li><li>Entwickeln Sie die Fähigkeit, auf laufende Dienste zuzugreifen und diese zu konfigurieren</li></ul><h2>Voraussetzungen</h2><ul><li>Ein aktives SODa SCS Manager-Konto</li></ul><h2>Das Dashboard verstehen</h2><h3>Dashboard-Layout</h3><p>Das Dashboard zeigt alle Anwendungen, auf die Sie Zugriff haben, indem es Karten für einzelne Anwendungen anzeigt. Jede Karte bietet auf einen Blick wesentliche Informationen:</p><ul><li><strong>Anwendungsname</strong>: Der Name, den Sie während der Bereitstellung vergeben haben</li><li><strong>Anwendungstyp</strong>: Forschungsumgebung, Datenbank, Speicher oder Einzelanwendung</li><li><strong>Beschreibung</strong>: Ihre Notizen zum Zweck der Anwendung</li><li><strong>Tags</strong>: Kategorie-Tags zum Filtern und Organisieren</li></ul><h3>Filtern von Anwendungen</h3><p>Verwenden Sie die Tag-Filter oben im Dashboard, um schnell bestimmte Arten von Anwendungen zu finden. Klicken Sie auf Tags, um nach Anwendungstyp oder Zweck zu filtern.</p><h2>Verwalten Ihrer Anwendungen</h2><h3>Zugriff auf eine Anwendung</h3><p>Klicken Sie auf eine beliebige Anwendungskarte, um ihre Detailseite anzuzeigen. Von dort aus können Sie:</p><ul><li>Vollständige Konfigurationsdetails anzeigen</li><li>Auf Verbindungsinformationen zugreifen (URLs, Anmeldedaten, Endpunkte)</li><li>Zustandsstatus und Leistungsmetriken überwachen</li></ul><h3>Bearbeiten von Anwendungseinstellungen</h3><p>So ändern Sie die Konfiguration einer Anwendung:</p><ol><li>Klicken Sie auf die Anwendungskarte, um ihre Detailseite zu öffnen</li><li>Klicken Sie auf die Schaltfläche "Bearbeiten" in der Aufgabennavigation.</li><li>Aktualisieren Sie die gewünschten Einstellungen (Notiz, Projektzuweisung usw.)</li><li>Klicken Sie auf "Speichern", um Ihre Änderungen anzuwenden</li></ol><p><strong>Hinweis</strong>: Einige technische Einstellungen erfordern möglicherweise eine erneute Bereitstellung. Das System benachrichtigt Sie, wenn dies erforderlich ist.</p><h3>Überwachen des Anwendungszustands</h3><p>Jede Anwendungskarte zeigt ihren aktuellen Betriebsstatus an. Statusindikatoren umfassen:</p><ul><li><strong>Läuft</strong>: Anwendung ist betriebsbereit und zugänglich</li><li><strong>Startet</strong>: Anwendung wird bereitgestellt oder neu gestartet</li><li><strong>Gestoppt</strong>: Anwendung wurde manuell gestoppt</li><li><strong>Fehler</strong>: Anwendung ist auf ein Problem gestoßen und erfordert Aufmerksamkeit</li></ul><p>Klicken Sie auf eine Anwendungskarte, um detaillierte Zustandsinformationen und Fehlerbehebungsoptionen anzuzeigen.</p><h3>Verbinden von Anwendungen mit Projekten</h3><p>Projekte helfen Ihnen, verwandte Anwendungen zu organisieren und mit Teammitgliedern zusammenzuarbeiten:</p><ol><li>Öffnen Sie die Detailseite der Anwendung</li><li>Klicken Sie auf "Bearbeiten"</li><li>Wählen oder erstellen Sie ein Projekt aus dem Dropdown-Menü "Projekt"</li><li>Klicken Sie auf "Speichern"</li></ol><p>Anwendungen, die mit Projekten verbunden sind, sind für alle Projektmitglieder zugänglich. <a href="/docs/project">Erfahren Sie mehr über Projektverwaltung</a>.</p>'
