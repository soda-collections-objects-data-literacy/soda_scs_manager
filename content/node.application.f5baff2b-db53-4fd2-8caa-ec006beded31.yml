  field__app__description:
    value: '<h2>Overview</h2><p>JupyterLab is your personal data science workspace and a powerful, interactive environment where you can analyze data, create visualizations, and conduct research without needing to install any software on your computer.<br>When you access your JupyterLab environment, you get a complete toolkit for data analysis and research that includes everything you need to get started immediately.</p><h2>Contained softwares</h2><ul><li>Interactive Notebooks: Work with live documents that combine code, visualizations, and explanatory text all in one place. These notebooks let you experiment with data, test ideas, and document your research process step-by-step.<br>Multiple Programming Languages: Your environment comes ready with:<ul><li>Python - Perfect for data analysis, machine learning, and scientific computing</li><li>R - Ideal for statistical analysis and advanced data visualization</li><li>Julia - High-performance computing for complex mathematical operations</li></ul></li><li>OpenRefine Integration: Clean and transform messy datasets with an intuitive, visual interface. Perfect for preparing data before analysis or fixing inconsistencies in large datasets.</li><li>Connected File Storage: Your JupyterLab workspace seamlessly connects to your WissKI research environments, making it easy to share files, datasets, and results between different tools in your research workflow.</li></ul><h2>Possibilities</h2><p><strong>Process cultural heritage data</strong> with specialized tools and libraries.&nbsp;</p><p><strong>Prepare data for publication</strong> by cleaning, validating, and formatting your research data for sharing or integration with other systems like WissKI.</p><p><strong>Explore and Analyze Data</strong> by uploading datasets and immediately start exploring them with interactive charts, statistical summaries, and custom analysis scripts.<br><strong>Create compelling visualizations</strong> by generating publication-ready graphs, charts, and interactive visualizations to communicate your findings effectively.</p>'
    summary: 'A JupyterLab environment contains Jupyter Notebooks and OpenRefine.'
    format: full_html
