  field__app__description:
    value: '<h2>Overview</h2><p>MariaDB is an open-source relational database management system that serves asside of the OpenGDB triplestore as on of the primary data storage engines for structured data. MariaDB is a drop-in replacement for MySQL, offering high performance, security, and scalability for storing application data, user information, and system configurations.</p><h2>Possibilities</h2><p>MariaDB databases are created and managed as individual applications and can be managed through the Adminer database management software. This is the place to import and export, and query your data.</p><p>&nbsp;</p>'
