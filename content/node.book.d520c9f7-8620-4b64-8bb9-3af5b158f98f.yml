    body:
      value: '<h2>Kontext</h2><p>Projekte sind kollaborative Frameworks, die verwandte Anwendungen und Teammitglieder zusammenführen. Sie bieten eine strukturierte Möglichkeit, Zugriffe zu verwalten, Ressourcen zu teilen und die Arbeit über mehrere Anwendungen innerhalb des SODa SCS zu koordinieren.</p><h2>Ziele</h2><ul><li>Verstehen Sie, was Projekte sind und wie sie funktionieren</li><li>Lernen Sie, wie Sie Projekte erstellen und verwalten</li><li>Wissen Sie, wie Sie Anwendungen mit Projekten verbinden</li><li>Organisieren Sie die Teamzusammenarbeit effektiv</li></ul><h2>Voraussetzungen</h2><ul><li>Ein aktives <a href="/docs/getting-started/account">SODa SCS Manager-Konto</a></li><li>Mindestens eine bereitgestellte Anwendung (empfohlen)</li><li>Vertrautheit mit dem <a href="/docs/dashboard">Dashboard</a></li></ul><h2>Was sind Projekte?</h2><p>Ein Projekt ist eine Sammlung von Anwendungen und Teammitgliedern, die gemeinsam an verwandten Forschungsaktivitäten arbeiten. Wenn Sie Anwendungen mit einem Projekt verbinden, erhalten alle Projektmitglieder Zugriff auf diese Anwendungen, was die Zusammenarbeit nahtlos macht.</p><h3>Hauptmerkmale</h3><ul><li><strong>Gemeinsamer Zugriff</strong> - Alle Projektmitglieder können auf verbundene Anwendungen zugreifen</li><li><strong>Organisation</strong> - Gruppieren Sie verwandte Anwendungen nach Forschungsthema oder Team</li><li><strong>Zusammenarbeit</strong> - Arbeiten Sie mit Kollegen an denselben Anwendungen</li><li><strong>Standardprojekt</strong> - Jeder Benutzer hat automatisch ein persönliches Standardprojekt</li></ul><h2>Arbeiten mit Projekten</h2><h3>Ihr Standardprojekt</h3><p>Wenn Sie zum ersten Mal ein Konto erstellen, erstellt das System automatisch ein Standardprojekt für Sie. Dieses persönliche Projekt enthält Ihre individuell bereitgestellten Anwendungen und wird nach Ihrem Benutzernamen benannt.</p><p>Die Projektmitgliedschaft hat je nach Anwendung unterschiedliche Auswirkungen:</p><ul><li><strong>WissKI-Umgebung</strong>: Projektmitglieder können sich mit ihrem Keycloak-Konto anmelden und erhalten ein Administratorkonto im WissKI</li><li><strong>Gemeinsamer Ordner</strong>: Kann aus dem gemeinsamen Ordner lesen und in ihn schreiben.<br>Instanz.</li><li><strong>Nextcloud</strong>: Keine Auswirkung (noch nicht)</li><li><strong>JupyterLab</strong>: Keine Auswirkung (noch nicht)</li><li><strong>Webprotégé</strong>: Keine Auswirkung (noch nicht)</li><li><strong>MariaDB/Adminer</strong>: Keine Auswirkung (noch nicht)</li><li><strong>Open GDB</strong>: Keine Auswirkung (noch nicht)</li></ul><h3>Erstellen eines neuen Projekts</h3><p>So erstellen Sie ein Projekt für die Teamzusammenarbeit:</p><ol><li>Navigieren Sie zu Ihrem <a href="/docs/dashboard">Dashboard</a> bzw. zur Hauptnavigation und wählen Sie "Administration" und dann "<a href="/soda-scs-manager/project/list">Projekte</a>".</li><li>Klicken Sie auf die Schaltfläche "Projekt hinzufügen".</li><li>Fügen Sie eine Beschreibung hinzu, die den Umfang des Projekts erklärt, fügen Sie Mitglieder und Anwendungen hinzu.</li><li>Speichern Sie das Projekt.</li></ol><h3>Anwendungen zu Projekten hinzufügen</h3><p>Bei der Bereitstellung einer neuen Anwendung:</p><ol><li>Wählen Sie eine Anwendung aus dem <a href="/docs/catalogue">Katalog</a></li><li>Wählen Sie im Bereitstellungsformular ein Projekt aus dem Dropdown-Menü <strong>Projekt</strong></li><li>Schließen Sie die Bereitstellung ab</li></ol><p>Für bestehende Anwendungen:</p><ol><li>Öffnen Sie die Detailseite der Anwendung über Ihr <a href="/docs/dashboard">Dashboard</a></li><li>Klicken Sie auf "Bearbeiten"</li><li>Wählen Sie ein</li></ol>'
      summary: ''
