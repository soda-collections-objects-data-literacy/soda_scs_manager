  field__app__description:
    value: '<h2>Overview</h2><p>Nextcloud is a file storage and collaboration platform that functions as your personal cloud workspace. It operates as a shared service where you receive an account rather than a dedicated environment, providing you with access to online storage and office productivity tools through a web interface.</p><h2>Containing software</h2><p>Your <strong>Nextcloud account</strong> includes integrated office applications for document creation and editing.&nbsp;</p><p><strong>OnlyOffice</strong> handles word processing, spreadsheets, and presentations, allowing you to create and edit documents directly in your browser.&nbsp;</p><p><strong>Draw.io</strong> provides diagramming capabilities for creating flowcharts, organizational charts, technical diagrams, and other visual representations of information.</p><h2>Possibilities</h2><p>The platform serves as a central office suite and file repository to SCS-external spaces where you can upload, organize, and share documents, images, and other files. You can access your files from any device with an internet connection and share them with collaborators through link sharing or direct user permissions.<br>The system handles version control automatically, maintaining previous versions of edited documents so you can track changes or revert to earlier versions when needed. Collaborative editing allows multiple users to work on the same document simultaneously, with changes synchronized in real-time.<br>Your files remain accessible as long as your account is active, providing reliable storage for research data, documentation, and collaborative work products that need to be shared among team members or integrated with other research platforms.</p>'
