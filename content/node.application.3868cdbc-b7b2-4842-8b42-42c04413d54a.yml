    field__app__description:
      value: '<h2>Übersicht</h2><p>Nextcloud ist eine Dateispeicher- und Kollaborationsplattform, die als Ihr persönlicher Cloud-Arbeitsbereich fungiert. Sie funktioniert als gemeinsam genutzter Dienst, bei dem Sie ein Konto anstatt einer dedizierten Umgebung erhalten und Zugriff auf Online-Speicher und Office-Produktivitätswerkzeuge über eine Weboberfläche haben.</p><h2>Enthaltene Software</h2><p>Ihr <strong>Nextcloud-Konto</strong> beinhaltet integrierte Office-Anwendungen zur Dokumentenerstellung und -bearbeitung.&nbsp;</p><p><strong>OnlyOffice</strong> verarbeitet Textdokumente, Tabellen und Präsentationen und ermöglicht es Ihnen, Dokumente direkt in Ihrem Browser zu erstellen und zu bearbeiten.&nbsp;</p><p><strong>Draw.io</strong> bietet Diagrammfunktionen zum Erstellen von Flussdiagrammen, Organigrammen, technischen Diagrammen und anderen visuellen Darstellungen von Informationen.</p><h2>Möglichkeiten</h2><p>Die Plattform dient als zentrale Office-Suite und Datei-Repository zu SCS-externen Räumen, in denen Sie Dokumente, Bilder und andere Dateien hochladen, organisieren und teilen können. Sie können von jedem Gerät mit Internetverbindung auf Ihre Dateien zugreifen und sie mit Mitarbeitern durch Link-Freigabe oder direkte Benutzerberechtigungen teilen.<br>Das System verwaltet die Versionskontrolle automatisch und behält frühere Versionen bearbeiteter Dokumente bei, sodass Sie Änderungen nachverfolgen oder bei Bedarf zu früheren Versionen zurückkehren können. Die kollaborative Bearbeitung ermöglicht es mehreren Benutzern, gleichzeitig am selben Dokument zu arbeiten, wobei Änderungen in Echtzeit synchronisiert werden.<br>Ihre Dateien bleiben zugänglich, solange Ihr Konto aktiv ist, und bieten zuverlässigen Speicher für Forschungsdaten, Dokumentation und kollaborative Arbeitsprodukte, die zwischen Teammitgliedern geteilt oder mit anderen Forschungsplattformen integriert werden müssen.</p>'
