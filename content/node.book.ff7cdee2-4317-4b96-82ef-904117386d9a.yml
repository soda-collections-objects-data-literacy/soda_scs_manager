    body:
      value: '<h2>Kontext</h2><p>Der Katalog ist Ihr Ausgangspunkt für die Bereitstellung neuer Anwendungen im SODa Semantic Co-Working Space. Er bietet eine zentrale Übersicht über alle verfügbaren Dienste, die Sie mit nur wenigen Klicks bereitstellen können, und erleichtert den Aufbau Ihrer Forschungsinfrastruktur ohne technisches Fachwissen.</p><h2>Ziele</h2><ul><li>Verstehen Sie die verschiedenen Arten von Anwendungen, die im Katalog verfügbar sind</li><li>Lernen Sie, wie Sie Ihre erste Anwendung bereitstellen</li></ul><h2>Voraussetzungen</h2><ul><li>Ein aktives SODa SCS Manager-Konto</li><li>Grundlegendes Verständnis Ihrer Forschungsinfrastrukturbedürfnisse</li></ul><h2>Den Katalog verstehen</h2><p>Der Katalog organisiert verfügbare Dienste in verschiedene Kategorien: <strong>Umgebungen</strong>, <strong>Datenbanken</strong>, <strong>Speicher</strong> und <strong>Einzelanwendungen</strong>.</p><h3>Forschungsumgebungen</h3><p>Vollständige, vorkonfigurierte Forschungsumgebungen, die sofort einsatzbereit sind:</p><ul><li><a href="/app/wisski"><strong>WissKI</strong></a>: Ein vollständiges System für Wissensrepräsentation und Kulturerbe-Dokumentation, einschließlich aller erforderlichen Datenbanken, Speicher und Webanwendungen</li></ul><p>Umgebungen sparen Zeit, indem sie alles, was Sie benötigen, in einem Paket bereitstellen, das automatisch so konfiguriert ist, dass es nahtlos zusammenarbeitet.</p><h3>Datenbanken</h3><p>Datenbankdienste zum Speichern und Verwalten Ihrer Forschungsdaten:</p><ul><li><a href="/app/mariadb"><strong>SQL-Datenbank</strong></a>: Relationale Datenbank für strukturierte Datenspeicherung</li><li><a href="/app/open-gdb"><strong>Triplestore</strong></a>: Semantische Datenbank für Linked Data und Ontologien</li></ul><h3>Speicher</h3><p>Dateiverwaltungssysteme für Ihre Forschungsdateien:</p><ul><li><a href="/app/shared-folder"><strong>Gemeinsamer Ordner</strong></a>: Sicheres Dateispeicher- und Verwaltungssystem für Dokumente, Bilder und andere Forschungsmaterialien</li></ul><h3>Einzelanwendungen</h3><ul><li><a href="/app/webprotege"><strong>Webprotege</strong></a>: Online-Ontologie-Editor.</li></ul><h3>Bereitstellung Ihrer ersten Anwendung</h3><h4>Schritt 1: Zugriff auf den Katalog</h4><p>Navigieren Sie zum <a href="/soda-scs-manager/catalogue">Katalog</a>.</p><h4>Schritt 2: Durchsuchen Sie verfügbare Anwendungen</h4><p>Überprüfen Sie die verfügbaren Anwendungen. Jede Karte zeigt:</p><ul><li>Anwendungsname und -typ</li><li>Kurze Beschreibung der Funktionalität</li><li>Tags, die Anwendungsfälle anzeigen</li><li>"Mehr erfahren"-Link für detaillierte Informationen in der oberen rechten Ecke der Karte</li></ul><h4>Schritt 3: Wählen Sie eine Anwendung aus</h4><p>Klicken Sie auf eine Anwendungskarte, um mit der Bereitstellung zu beginnen. Wählen Sie basierend auf Ihren Bedürfnissen:</p><ul><li>Starten Sie ein neues Projekt? → Wählen Sie eine <a href="/app/wisski"><strong>WissKI-Umgebung</strong></a>, um ein umfassendes Forschungsdatenverwaltungssystem bereitzustellen.</li><li>Benötigen Sie Datenspeicher? → Wählen Sie eine <a href="/app/mariadb"><strong>SQL-Datenbank</strong></a> oder einen <a href="/app/open-gdb"><strong>Triplestore</strong></a></li><li>Verwalten Sie Dateien? → Wählen Sie <a href="/app/shared-folder"><strong>Gemeinsamer Ordner</strong></a></li></ul><p>Mit Ihrem SCS-Konto haben Sie auch Zugriff auf <a href="/app/nextcloud">Nextcloud mit OnlyOffice und draw.io</a> sowie <a href="/app/jupyterlab">JupyterLab mit OpenRefine</a>. Die Links befinden sich bereits in Ihrem <a href="/docs/dashboard">Dashboard</a>.</p><h4>Schritt 4: Konfigurieren Sie Ihre Anwendung</h4><p>Füllen Sie die erforderlichen Felder aus:</p><ul><li><strong>Name</strong>: Ein beschreibender Name für Ihre Anwendung (z. B. "Meine Forschungsdatenbank")</li><li><strong>Notiz</strong>: Einige persönliche Notizen.</li><li><strong>Projekt</strong>: <a href="/docs/project">Projekte</a> sind die Möglichkeit, einen integrativen Rahmen aus Anwendungen und Benutzern aufzubauen. Erfahren Sie mehr über Projekte.</li></ul><h4>Schritt 5: Bereitstellen</h4><p>Klicken Sie auf <em>Erstellen</em>, um Ihre Anwendung bereitzustellen. Der SCS Manager wird Ihren neuen Dienst automatisch bereitstellen und konfigurieren.</p><h3>Nach der Bereitstellung</h3><p>Nach der Bereitstellung wird Ihre Anwendung in Ihrem <a href="/docs/dashboard">Dashboard</a> angezeigt.</p>'
