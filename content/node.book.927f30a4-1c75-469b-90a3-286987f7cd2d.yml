    body:
      value: '<h2>Kontext</h2><p>Das meiste, was der SCS zu bieten hat, ist nur für angemeldete Nutzer sichtbar. Daher ist der erste Schritt die Erstellung eines Benutzerkontos.</p><h2>Ziele</h2><ul><li>Lernen Sie, wie Sie ein Konto erstellen</li></ul><h2>Voraussetzungen</h2><ul><li>Zugehörigkeit zu SODa oder Arbeit mit akademischen Universitätssammlungen</li><li>(Ein didmos-SSO-Konto, falls Sie dies verwenden möchten)</li></ul><h2>Wie Sie...</h2><h3>... ein neues SCS-Konto erstellen</h3><p>Wenn Sie neu im SCS sind, müssen Sie zum <a href="https://scs.sammlungen.io/user/register">Registrierungsbereich</a> navigieren - entweder durch Klicken auf den hier bereitgestellten Link oder durch Suchen der Schaltfläche "Anmelden" in der Navigation. Über den Feldern zur Eingabe der Anmeldedaten befinden sich drei Registerkarten, mit denen Sie zwischen "Anmelden" (für Benutzer mit vorhandenen Benutzerdaten), "Neues Konto erstellen" und "Passwort zurücksetzen" wählen können.</p><p>In diesem Abschnitt suchen wir die zweite Option, um ein neues Konto zu erstellen. Wenn Sie darauf klicken, werden Sie ebenfalls zur <a href="https://scs.sammlungen.io/user/register">Seite für die Registrierung</a> weitergeleitet.</p><p>Nachdem Sie die Daten eingegeben haben, mit denen Sie sich registrieren möchten, und auf die Schaltfläche "Registrieren" geklickt haben, erhalten unsere Administratoren eine Benachrichtigung über eine ausstehende Registrierung. Derzeit müssen alle Registrierungen für den Semantic Co-Working Space manuell genehmigt werden, daher bitten wir um etwas Geduld.</p><p>Sobald Ihr Konto jedoch genehmigt wurde, erhalten Sie eine Bestätigungs-E-Mail und können mit der erstmaligen <a href="https://scs.sammlungen.io/user/login">Anmeldung</a> fortfahren.</p><h3>... didmos verwenden</h3><p>Der SCS integriert auch das <a href="https://daasi.de/en/federated-identity-and-access-management/iam-solutions/didmos/">externe IAM-Framework "didmos", entwickelt von DAASI</a>. Wenn Sie bereits ein didmos-Konto erstellt haben, können Sie direkt zum Bereich "<a href="https://scs.sammlungen.io/user/login">Anmelden</a>" übergehen.&nbsp;</p><p>Wenn Sie jetzt mit der Verwendung von didmos beginnen möchten, können Sie <a href="https://portal.didmos.nfdi-aai.de/selfreg?lang=en">ein didmos-Konto erstellen</a>, bevor Sie zur SCS-Anmeldung übergehen.</p><h2>Zusätzliche Ressourcen</h2><ul><li>Weitere Informationen zu <a href="https://daasi.de/en/federated-identity-and-access-management/iam-solutions/didmos/">didmos – der IAM-Software-Suite</a><br>&nbsp;</li></ul>'
