    field__app__description:
      value: '<p><a href="https://wiss-ki.eu" data-entity-type="external">WissKI</a> (<strong>Wiss</strong>enschaftliche <strong>K</strong>ommunikations<strong>I</strong>nfrastruktur) ist ein spezialisiertes Content-Management-System, das auf <a href="https://drupal.org" data-entity-type="external">Drupal</a> basiert und als digitale Plattform für die Verwaltung von Kulturgutobjekten, Museumssammlungen und wissenschaftlichen Forschungsdaten dient. In diesem System ist WissKI vorkonfiguriert, um (Universitäts-)Sammlungen zu erfassen und zu verwalten, und wird mit einem <a href="https://github.com/FAU-CDI/open_gdb" data-entity-type="external">OpenGDB-Triplestore</a>, einer <a href="https://mariadb.org" data-entity-type="external">MariaDB-Datenbank</a> sowie einem <a href="https://www.drupal.org/project/wisski_default_data_model" data-entity-type="external">Standard-Datenmodell</a> und Modul-Setup (<a href="https://wisski-barrels.de/" data-entity-type="external">WissKI Default Barrel</a>) ausgeliefert.&nbsp;</p>'
      summary: 'Eine WissKI-Umgebung beinhaltet ein vorkonfiguriertes WissKI, einen Triplestore und eine Datenbank.'
      format: full_html
