  field__app__description:
    value: '<p><a href="https://wiss-ki.eu" data-entity-type="external">WissKI</a> (<strong>Wiss</strong>enschaftliche <strong>K</strong>ommunikations<strong>I</strong>nfrastruktur - Scientific Communication Infrastructure) is a specialized content management system built on <a href="https://drupal.org" data-entity-type="external">Drupal</a> that serves as a digital platform for managing cultural heritage objects, museum collections, and scholarly research data. In this system, WissKI is preconfigured to record and manage (university) collections and ships with a <a href="https://github.com/FAU-CDI/open_gdb" data-entity-type="external">OpenGDB triplestore</a>, <a href="https://mariadb.org" data-entity-type="external">MariaDB database</a>, and with a <a href="https://www.drupal.org/project/wisski_default_data_model" data-entity-type="external">default data model</a> and module setup (<a href="https://wisski-barrels.de/" data-entity-type="external">WissKI Default Barrel</a>).&nbsp;</p>'
    summary: 'A WissKI Environment contains a preconfigured WissKI, a Triplestore and a Database.'
    format: full_html
