  body:
    value: '<h2>Context</h2><p>The Interface section explains the main areas of the SODa SCS Manager web interface. Understanding these three key areas—Catalogue, Dashboard, and Administration—enables you to effectively deploy, manage, and oversee applications throughout your research workflow.</p><h2>Goals</h2><ul><li>Understand the purpose of each interface area</li><li>Know where to go for specific tasks</li><li>Navigate efficiently between different management functions</li></ul><h2>Prerequisites</h2><ul><li>An active SODa SCS Manager account</li><li>Completion of <a href="/docs/getting-started">Getting Started</a></li></ul><h2>Interface Areas</h2><h3><a href="/docs/catalogue">Catalogue</a></h3><p>Your starting point for deploying new applications. Browse available services, select what you need, and create new instances with just a few clicks.</p><p><strong>Use the Catalogue when you want to:</strong> Deploy new applications, explore available services, or learn about application features.</p><h3><a href="/docs/dashboard">Dashboard</a></h3><p>Your central hub for managing deployed applications. View all your applications, monitor their health, access their interfaces, and organize them into projects.</p><p><strong>Use the Dashboard when you want to:</strong> Access running applications, check application status, edit configurations, or manage your deployments.</p><h3><a href="/docs/interface/admin">Administration</a></h3><p>System-wide management tools for components, projects, service keys, snapshots, and stacks. Provides comprehensive oversight and control across the entire platform.</p><p><strong>Use Administration when you want to:</strong> Manage security credentials, create backups, oversee projects, or perform advanced administrative tasks.</p><h2>Navigation Tips</h2><ul><li>The main navigation menu provides quick access to all interface areas</li><li>Use the Catalogue to deploy, the Dashboard to manage, and Administration to oversee</li><li>Most workflows start in the Catalogue and continue in the Dashboard</li></ul><h2>Additional Resources</h2><ul><li><a href="/docs/getting-started/1st-app">Deploy Your First Application</a></li><li><a href="/docs/apps">Available Applications</a></li><li><a href="/docs/projects">Managing Projects</a></li><li><a href="/docs/snapshots">Working with Snapshots</a></li></ul>'
