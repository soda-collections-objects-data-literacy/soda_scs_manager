    body:
      value: '<h2>Kontext</h2><p>Der Abschnitt "Benutzeroberfläche" erklärt die Hauptbereiche der SODa SCS Manager-Weboberfläche. Das Verständnis dieser drei Schlüsselbereiche—Katalog, Dashboard und Administration—ermöglicht es Ihnen, Anwendungen effektiv bereitzustellen, zu verwalten und während Ihres gesamten Forschungsworkflows zu überwachen.</p><h2>Ziele</h2><ul><li>Verstehen Sie den Zweck jedes Oberflächenbereichs</li><li>Wissen, wohin Sie für bestimmte Aufgaben gehen müssen</li><li>Effizient zwischen verschiedenen Verwaltungsfunktionen navigieren</li></ul><h2>Voraussetzungen</h2><ul><li>Ein aktives SODa SCS Manager-Konto</li><li>Abschluss von <a href="/docs/getting-started">Erste Schritte</a></li></ul><h2>Oberflächenbereiche</h2><h3><a href="/docs/catalogue">Katalog</a></h3><p>Ihr Ausgangspunkt für die Bereitstellung neuer Anwendungen. Durchsuchen Sie verfügbare Dienste, wählen Sie aus, was Sie benötigen, und erstellen Sie neue Instanzen mit nur wenigen Klicks.</p><p><strong>Verwenden Sie den Katalog, wenn Sie:</strong> Neue Anwendungen bereitstellen, verfügbare Dienste erkunden oder mehr über Anwendungsfunktionen erfahren möchten.</p><h3><a href="/docs/dashboard">Dashboard</a></h3><p>Ihre zentrale Anlaufstelle für die Verwaltung bereitgestellter Anwendungen. Sehen Sie alle Ihre Anwendungen, überwachen Sie deren Zustand, greifen Sie auf deren Oberflächen zu und organisieren Sie sie in Projekten.</p><p><strong>Verwenden Sie das Dashboard, wenn Sie:</strong> Auf laufende Anwendungen zugreifen, den Anwendungsstatus überprüfen, Konfigurationen bearbeiten oder Ihre Bereitstellungen verwalten möchten.</p><h3><a href="/docs/interface/admin">Administration</a></h3><p>Systemweite Verwaltungswerkzeuge für Komponenten, Projekte, Service-Keys, Snapshots und Stacks. Bietet umfassende Übersicht und Kontrolle über die gesamte Plattform.</p><p><strong>Verwenden Sie die Administration, wenn Sie:</strong> Sicherheitsanmeldedaten verwalten, Backups erstellen, Projekte überwachen oder erweiterte administrative Aufgaben durchführen möchten.</p><h2>Navigationstipps</h2><ul><li>Das Hauptnavigationsmenü bietet schnellen Zugriff auf alle Oberflächenbereiche</li><li>Verwenden Sie den Katalog zum Bereitstellen, das Dashboard zum Verwalten und die Administration zur Überwachung</li><li>Die meisten Arbeitsabläufe beginnen im Katalog und werden im Dashboard fortgesetzt</li></ul><h2>Zusätzliche Ressourcen</h2><ul><li><a href="/docs/getting-started/1st-app">Stellen Sie Ihre erste Anwendung bereit</a></li><li><a href="/docs/apps">Verfügbare Anwendungen</a></li><li><a href="/docs/projects">Projekte verwalten</a></li><li><a href="/docs/snapshots">Arbeiten mit Snapshots</a></li></ul>'
