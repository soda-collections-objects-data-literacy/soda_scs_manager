    body:
      value: '<h2>Kontext</h2><p>Anwendungen sind die Hauptwerkzeuge im SCS. Es gibt Anwendungen, die mehrfach bereitgestellt werden können, einschließlich einzelner Anwendungen wie Datenbanken oder Triplestores und gebündelter Anwendungen wie WissKI-Systeme, die aus einem Drupal/WissKI, einem Triplestore und einer Datenbank bestehen. Darüber hinaus werden Konten für Almende-Anwendungen bereitgestellt. Dazu gehören Nextcloud, Jupyterhub und Webprotege.&nbsp;</p><h2>Ziele</h2><ul><li>Sie stellen eine WissKI-Umgebung bereit und melden sich darin an.</li></ul><h2>Voraussetzungen</h2><ul><li>Sie haben sich bereits <a href="/documentation/getting-started/creating-account">beim SCS registriert</a>.</li></ul><h2>Wie Sie...</h2><h3>Stellen Sie Ihre erste Anwendung bereit</h3><p>Navigieren Sie zum <a href="/soda-scs-manager/catalogue">Katalog</a>. Sie sehen alle verfügbaren Anwendungen. Wählen Sie <em>WissKI Environment.</em> In dem Formular, das erscheint, geben Sie der Anwendung eine <strong>Bezeichnung</strong> (der <strong>Maschinenname</strong> wird beim Tippen berechnet), belassen Sie die Zuweisung zum <strong>Projekt</strong> bei Ihrem <strong>Standard-Projekt des Benutzernamens</strong> und wenn Sie möchten, können Sie einige <strong>Notizen</strong> für Ihre Anwendung hinzufügen. Klicken Sie auf <em>ERSTELLEN</em>.&nbsp;</p><h3>Warten Sie auf die Bereitstellung</h3><p>Sie werden zum <a href="/soda-scs-manager/dashboard">Dashboard</a> weitergeleitet, wo Sie alle Ihre Anwendungen und Konten sehen können. Wählen Sie die gerade erstellte Anwendung aus. Sie sehen eine Übersicht mit Links zu verbundenen <strong>Projekten</strong> oder dem <strong>Eigentümer</strong>. Da es sich um eine gebündelte Anwendung handelt, besteht sie aus drei <strong>enthaltenen Anwendungen</strong>. Klicken Sie auf die Anwendung mit <em>(WissKI)</em> am Ende. Sie sehen einen <strong>Healthcheck</strong>, der anzeigt, ob Ihre Anwendung <em>läuft</em> oder <em>(noch) nicht bereit</em> ist. Es dauert mehrere Minuten, bitte haben Sie Geduld.&nbsp;</p><p>Wenn Ihre Anwendung <em>läuft</em>, klicken Sie auf Katalog in der Registerkartenleiste. Sie werden zu Ihrer WissKI-Instanz weitergeleitet.</p><h3>Anmelden mit Single Sign-On</h3><p>Klicken Sie auf die Schaltfläche "Anmelden" in der oberen rechten Ecke. Melden Sie sich mit SODa SCS Client an. Wenn Sie dazu aufgefordert werden, geben Sie Ihre Single-Sign-On-Anmeldedaten ein, um sich anzumelden und Ihre Benutzerseite zu sehen. Herzlichen Glückwunsch, Sie haben Ihre erste Anwendung bereitgestellt!&nbsp;</p><h2>Zusätzliche Ressourcen</h2><ul><li>Mehr über die <a href="https://wiss-ki.eu">WissKI-Umgebung</a>.<br>&nbsp;</li></ul>'
      summary: ''
