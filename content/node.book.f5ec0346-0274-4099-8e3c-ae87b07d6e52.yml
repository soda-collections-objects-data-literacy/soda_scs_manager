    body:
      value: '<h2>Kontext</h2><p>Der Abschnitt "Verfügbare Anwendungen" bietet eine Übersicht über alle Softwarewerkzeuge und Dienste im SCS. Jede Anwendung verfügt über eine eigene detaillierte Dokumentationsseite, die Funktionen, Bereitstellung und Best Practices erläutert.</p><h2>Was Sie lernen werden</h2><ul><li>Verstehen Sie, welche Anwendungstypen verfügbar sind</li><li>Identifizieren Sie, welche Anwendungen für Ihre Forschungsbedürfnisse geeignet sind</li><li>Wissen Sie, wo Sie detaillierte Informationen zu jedem Werkzeug finden</li></ul><h2>Voraussetzungen</h2><ul><li>Ein aktives <a href="/docs/getting-started/account">SODa SCS Manager-Konto</a></li><li>Vertrautheit mit dem <a href="/docs/catalogue">Katalog</a></li></ul><h2>Anwendungsübersicht</h2><p>Der SCS bietet drei Arten von Anwendungen:</p><h3>Forschungsumgebungen</h3><p>Vollständige, integrierte Systeme, die für umfassende Arbeitsabläufe bereit sind:</p><ul><li><a href="/app/wisski"><strong>WissKI-Umgebung</strong></a> - Kulturerbe- und Sammlungsverwaltung mit Triplestore und Datenbank</li><li><a href="/app/jupyterlab"><strong>JupyterLab mit OpenRefine</strong></a> - Datenanalyse-Arbeitsbereich mit Python, R und Julia</li><li><a href="/app/nextcloud"><strong>Nextcloud mit OnlyOffice und draw.io</strong></a> - Dateizusammenarbeit und Office-Produktivität</li></ul><h3>Speicher &amp; Datenbanken</h3><p>Einzelne Dienste für Datenspeicherung:</p><ul><li><a href="/app/mariadb"><strong>MariaDB mit Adminer</strong></a> - Relationale SQL-Datenbank</li><li><a href="/app/open-gdb"><strong>Open GDB Triplestore</strong></a> - Semantische RDF-Datenspeicherung mit SPARQL</li><li><a href="/app/shared-folder"><strong>Gemeinsamer Ordner</strong></a> - Anwendungsübergreifende Dateifreigabe</li></ul><h3>Spezialisierte Werkzeuge</h3><p>Zweckgebundene Anwendungen:</p><ul><li><a href="/app/webprotege"><strong>Webprotégé</strong></a> - Kollaborativer Ontologie-Editor</li></ul><p>Klicken Sie auf eine der oben genannten Anwendungen, um die vollständige Dokumentation anzuzeigen, einschließlich detaillierter Funktionen, Bereitstellungsanweisungen und Integrationsoptionen.</p><h2>Zusätzliche Ressourcen</h2><ul><li><a href="/docs/getting-started/1st-app">Stellen Sie Ihre erste Anwendung bereit</a></li><li><a href="/docs/catalogue">Den Katalog verstehen</a></li><li><a href="/docs/dashboard">Verwalten Ihres Dashboards</a></li><li><a href="/docs/projects">Arbeiten mit Projekten</a></li></ul>'
      summary: ''
      format: basic_html
