  body:
    value: '<h2>Context</h2><p>The Available Applications section provides an overview of all software tools and services in the SCS. Each application has its own detailed documentation page explaining features, deployment, and best practices.</p><h2>What you''ll learn</h2><ul><li>Understand what application types are available</li><li>Identify which applications suit your research needs</li><li>Know where to find detailed information for each tool</li></ul><h2>Prerequisites</h2><ul><li>An active <a href="/docs/getting-started/account">SODa SCS Manager account</a></li><li>Familiarity with the <a href="/docs/catalogue">Catalogue</a></li></ul><h2>Application Overview</h2><p>The SCS offers three types of applications:</p><h3>Research Environments</h3><p>Complete, integrated systems ready for comprehensive workflows:</p><ul><li><a href="/app/wisski"><strong>WissKI Environment</strong></a> - Cultural heritage and collections management with triplestore and database</li><li><a href="/app/jupyterlab"><strong>JupyterLab with OpenRefine</strong></a> - Data analysis workspace with Python, R, and Julia</li><li><a href="/app/nextcloud"><strong>Nextcloud with OnlyOffice and draw.io</strong></a> - File collaboration and office productivity</li></ul><h3>Storage &amp; Databases</h3><p>Individual services for data storage:</p><ul><li><a href="/app/mariadb"><strong>MariaDB with Adminer</strong></a> - Relational SQL database</li><li><a href="/app/open-gdb"><strong>Open GDB Triplestore</strong></a> - Semantic RDF data storage with SPARQL</li><li><a href="/app/shared-folder"><strong>Shared Folder</strong></a> - Inter-application file sharing</li></ul><h3>Specialized Tools</h3><p>Purpose-built applications:</p><ul><li><a href="/app/webprotege"><strong>Webprotégé</strong></a> - Collaborative ontology editor</li></ul><p>Click on any application above to view its complete documentation, including detailed features, deployment instructions, and integration options.</p><h2>Additional Resources</h2><ul><li><a href="/docs/getting-started/1st-app">Deploy Your First Application</a></li><li><a href="/docs/catalogue">Understanding the Catalogue</a></li><li><a href="/docs/dashboard">Managing Your Dashboard</a></li><li><a href="/docs/projects">Working with Projects</a></li></ul>'
    summary: ''
    format: basic_html
