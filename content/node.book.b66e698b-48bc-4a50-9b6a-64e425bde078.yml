  body:
    value: '<h2>Context</h2><p>The Administration area provides comprehensive management tools for all aspects of the SODa Semantic Co-Working Space. This section is designed for administrators and advanced users who need to oversee applications, projects, security, and system resources across the entire platform.</p><h2>Goals</h2><ul><li>Understand the different administration areas and their purposes</li><li>Learn how to manage applications, projects, and resources effectively</li><li>Gain knowledge about security management through service keys</li><li>Develop the ability to perform advanced administrative tasks</li></ul><h2>Prerequisites</h2><ul><li>Familiarity with the <a href="/app/dashboard">Dashboard</a> and <a href="/app/catalogue">Catalogue</a></li><li>Understanding of your organization''s infrastructure needs</li></ul><h2>Administration Overview</h2><p>The Administration section is divided into five main areas, each providing specialized management capabilities for different aspects of the SODa SCS Manager.&nbsp;</p><h2>SODa SCS Components</h2><p>Until this point we always talked about applications as the main entities. In the SCS backend we devide them into Components (individual infrastructure services such as databases, storage systems, and single applications..) and Stacks (complete environments with several included components). The Components administration area allows you to manage all deployed components across the entire platform.</p><h3>What You Can Do</h3><ul><li>View all components deployed by any user in the system</li><li>Edit component configurations and settings</li><li>Monitor component health and performance across the platform</li><li>Delete or deactivate components that are no longer needed</li><li>Transfer component ownership between users</li><li>View component usage statistics and resource consumption</li></ul><p><span style="color:#c44569;"><em><strong>Some of this tasks require administrator privileges, so you may not be able to access or perform these tasks.</strong></em></span></p><h3>Managing Components</h3><p>To manage components:</p><ol><li>Navigate to <strong>Administration → SODa SCS Components</strong></li><li>Browse the list of all deployed components</li><li>Use filters to find specific components by type, owner, or status</li><li>Click on a component to view detailed information and configuration options</li><li>Use the action buttons to view, edit, or delete components</li></ol><h3>Component Types</h3><ul><li><strong>SQL Components</strong>: Relational databases (MySQL, PostgreSQL, etc.)</li><li><strong>Triplestore Components</strong>: Semantic databases for linked data</li><li><strong>Filesystem Components</strong>: File storage systems</li><li><strong>Single Applications</strong>: Standalone tools like WebProtégé</li></ul><h2>SODa SCS Projects</h2><p>Projects are collaborative frameworks that group related applications and team members together. The Projects administration area provides tools for overseeing all research projects across the platform.</p><h3>What You Can Do</h3><ul><li>View all projects in the system, regardless of membership</li><li>Create new projects for users or teams</li><li>Edit project details, descriptions, and settings</li><li>Manage project membership and access permissions</li><li>View which applications are connected to each project</li></ul><h3>Managing Projects</h3><p>To manage projects:</p><ol><li>Navigate to <strong>Administration → SODa SCS Projects</strong></li><li>View the complete list of all projects</li><li>Click on a project to see its members and connected applications</li><li>Add or remove team members from projects</li><li>Modify project settings and permissions</li></ol><h3>Project Organization Best Practices</h3><ul><li>Group related applications within the same project</li><li>Assign clear project ownership and responsibilities</li><li>Regularly review project membership to ensure appropriate access</li><li>Use descriptive project names that indicate purpose and scope</li></ul><h2>SODa SCS Service Keys</h2><p>Service Keys are authentication credentials that allow applications and external services to securely access SODa SCS resources. The Service Keys administration area manages all API keys, tokens, and credentials across the platform.</p><h3>What You Can Do</h3><ul><li>View all active service keys in the system</li><li>Generate new service keys for applications or integrations</li><li>Revoke compromised or unused service keys</li><li>Set expiration dates and access scopes for keys</li><li>Monitor service key usage and access patterns</li><li>Audit security events related to service keys</li></ul><h3>Managing Service Keys</h3><p>To manage service keys:</p><ol><li>Navigate to <strong>Administration → SODa SCS Service Keys</strong></li><li>Review the list of all service keys and their associated applications</li><li>Click "Add Service Key" to generate a new credential</li><li>Specify the key''s purpose, scope, and expiration</li><li>Copy the generated key securely (it will only be shown once)</li><li>Revoke keys immediately if they are compromised</li></ol><h3>Security Best Practices</h3><ul><li><strong>Use descriptive names</strong>: Clearly identify what each service key is used for</li><li><strong>Set expiration dates</strong>: Limit key lifetime to reduce security risks</li><li><strong>Rotate keys regularly</strong>: Update credentials on a schedule</li><li><strong>Revoke unused keys</strong>: Remove keys that are no longer needed</li><li><strong>Monitor usage</strong>: Watch for unusual access patterns</li><li><strong>Principle of least privilege</strong>: Grant only necessary permissions</li></ul><h2>SODa SCS Snapshots</h2><p>Snapshots are point-in-time backups of applications and their data. The Snapshots administration area allows you to manage backup and restore operations across the entire platform.</p><h3>What You Can Do</h3><ul><li>View all snapshots created across the system</li><li>Create manual snapshots of any application</li><li>Schedule automatic snapshot creation</li><li>Restore applications to previous states</li><li>Delete old or unnecessary snapshots to free storage</li><li>Export snapshots for archival or migration purposes</li></ul><h3>Managing Snapshots</h3><p>To manage snapshots:</p><ol><li>Navigate to <strong>Administration → SODa SCS Snapshots</strong></li><li>Browse all available snapshots organized by application</li><li>Filter by date, application type, or owner</li><li>Click "Create Snapshot" to back up an application</li><li>Select "Restore" to revert an application to a snapshot state</li><li>Use "Delete" to remove outdated snapshots</li></ol><h3>Snapshot Best Practices</h3><ul><li><strong>Regular backups</strong>: Create snapshots before major changes or updates</li><li><strong>Retention policy</strong>: Define how long to keep snapshots</li><li><strong>Test restores</strong>: Periodically verify that snapshots can be restored successfully</li><li><strong>Document snapshots</strong>: Add notes about what each snapshot contains</li><li><strong>Storage management</strong>: Clean up old snapshots to conserve resources</li></ul><h2>SODa SCS Stacks</h2><p>Stacks are pre-configured bundles of components that work together to provide complete research environments. The Stacks administration area allows you to manage these integrated environments across the platform.</p><h3>What You Can Do</h3><ul><li>View all deployed stacks in the system</li><li>Edit stack configurations and component connections</li><li>Monitor the health of all components within a stack</li><li>Manage stack membership and access permissions</li><li>Add or remove components from existing stacks</li><li>Delete entire stacks and their associated components</li></ul><h3>Managing Stacks</h3><p>To manage stacks:</p><ol><li>Navigate to <strong>Administration → SODa SCS Stacks</strong></li><li>View the list of all deployed stacks</li><li>Click on a stack to see its included components and configuration</li><li>Edit stack settings or modify component connections</li><li>Monitor the operational status of all components in the stack</li></ol><h3>Common Stack Types</h3><ul><li><strong>WissKI Stack</strong>: Complete knowledge representation environment with database, storage, and web application</li><li><strong>Custom Stacks</strong>: User-created combinations of components tailored to specific research needs</li></ul><h2>Administrative Workflows</h2><h3>Setting Up a New Research Team</h3><ol><li>Create a new project in <strong>SODa SCS Projects</strong></li><li>Add team members to the project</li><li>Deploy necessary components or stacks</li><li>Connect the applications to the project</li><li>Generate service keys if needed for integrations</li><li>Create initial snapshots for backup</li></ol><h3>Performing System Maintenance</h3><ol><li>Review all components in <strong>SODa SCS Components</strong> for health issues</li><li>Create snapshots of critical applications before maintenance</li><li>Clean up unused service keys in <strong>SODa SCS Service Keys</strong></li><li>Delete old snapshots to free storage space</li><li>Archive or remove abandoned projects</li></ol><h3>Responding to Security Incidents</h3><ol><li>Immediately revoke compromised service keys</li><li>Review access logs for suspicious activity</li><li>Create snapshots of affected applications for forensics</li><li>Update project membership to remove unauthorized access</li><li>Generate new service keys with appropriate restrictions</li></ol><h2>Tips for Effective Administration</h2><ul><li><strong>Regular audits</strong>: Periodically review all areas to ensure proper configuration and security</li><li><strong>Documentation</strong>: Keep detailed notes about administrative decisions and changes</li><li><strong>Communication</strong>: Inform users before making changes that affect their applications</li><li><strong>Backup strategy</strong>: Maintain a consistent snapshot schedule for all critical applications</li><li><strong>Monitoring</strong>: Set up alerts for system issues and security events</li><li><strong>User support</strong>: Be available to help users with application issues and questions</li></ul><h2>Additional Resources</h2><ul><li><a href="/app/dashboard">Dashboard Guide</a> - Understanding the user perspective</li><li><a href="/app/catalogue">Catalogue Guide</a> - Learn about available applications and stacks</li><li><a href="#">Security Best Practices</a> - Comprehensive security guidelines</li><li><a href="#">Backup and Recovery Guide</a> - Detailed snapshot management procedures</li><li><a href="#">User Management Reference</a> - Managing permissions and roles</li></ul>'
