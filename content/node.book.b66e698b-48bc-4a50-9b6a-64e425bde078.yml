    body:
      value: '<h2>Kontext</h2><p>Der Administrationsbereich bietet umfassende Verwaltungswerkzeuge für alle Aspekte des SODa Semantic Co-Working Space. Dieser Abschnitt ist für Administratoren und fortgeschrittene Benutzer konzipiert, die Anwendungen, Projekte, Sicherheit und Systemressourcen auf der gesamten Plattform überwachen müssen.</p><h2>Ziele</h2><ul><li>Verstehen Sie die verschiedenen Administrationsbereiche und ihre Zwecke</li><li>Lernen Sie, wie Sie Anwendungen, Projekte und Ressourcen effektiv verwalten</li><li>Gewinnen Sie Kenntnisse über Sicherheitsverwaltung durch Service-Keys</li><li>Entwickeln Sie die Fähigkeit, erweiterte administrative Aufgaben durchzuführen</li></ul><h2>Voraussetzungen</h2><ul><li>Vertrautheit mit dem <a href="/app/dashboard">Dashboard</a> und dem <a href="/app/catalogue">Katalog</a></li><li>Verständnis der Infrastrukturbedürfnisse Ihrer Organisation</li></ul><h2>Administrationsübersicht</h2><p>Der Administrationsbereich ist in fünf Hauptbereiche unterteilt, die jeweils spezialisierte Verwaltungsfunktionen für verschiedene Aspekte des SODa SCS Manager bieten.&nbsp;</p><h2>SODa SCS Komponenten</h2><p>Bis zu diesem Punkt haben wir immer von Anwendungen als Hauptentitäten gesprochen. Im SCS-Backend unterteilen wir sie in Komponenten (einzelne Infrastrukturdienste wie Datenbanken, Speichersysteme und Einzelanwendungen..) und Stacks (vollständige Umgebungen mit mehreren enthaltenen Komponenten). Der Komponentenverwaltungsbereich ermöglicht es Ihnen, alle bereitgestellten Komponenten auf der gesamten Plattform zu verwalten.</p><h3>Was Sie tun können</h3><ul><li>Alle von beliebigen Benutzern im System bereitgestellten Komponenten anzeigen</li><li>Komponentenkonfigurationen und -einstellungen bearbeiten</li><li>Komponentenzustand und -leistung plattformübergreifend überwachen</li><li>Komponenten löschen oder deaktivieren, die nicht mehr benötigt werden</li><li>Komponenteneigentümerschaft zwischen Benutzern übertragen</li><li>Komponentennutzungsstatistiken und Ressourcenverbrauch anzeigen</li></ul><p><span style="color:#c44569;"><em><strong>Einige dieser Aufgaben erfordern Administratorrechte, sodass Sie möglicherweise nicht auf diese Aufgaben zugreifen oder sie ausführen können.</strong></em></span></p><h3>Verwalten von Komponenten</h3><p>So verwalten Sie Komponenten:</p><ol><li>Navigieren Sie zu <strong>Administration → SODa SCS Komponenten</strong></li><li>Durchsuchen Sie die Liste aller bereitgestellten Komponenten</li><li>Verwenden Sie Filter, um bestimmte Komponenten nach Typ, Eigentümer oder Status zu finden</li><li>Klicken Sie auf eine Komponente, um detaillierte Informationen und Konfigurationsoptionen anzuzeigen</li><li>Verwenden Sie die Aktionsschaltflächen, um Komponenten anzuzeigen, zu bearbeiten oder zu löschen</li></ol><h3>Komponententypen</h3><ul><li><strong>SQL-Komponenten</strong>: Relationale Datenbanken (MySQL, PostgreSQL usw.)</li><li><strong>Triplestore-Komponenten</strong>: Semantische Datenbanken für Linked Data</li><li><strong>Dateisystem-Komponenten</strong>: Dateispeichersysteme</li><li><strong>Einzelanwendungen</strong>: Eigenständige Werkzeuge wie WebProtégé</li></ul><h2>SODa SCS Projekte</h2><p>Projekte sind kollaborative Frameworks, die verwandte Anwendungen und Teammitglieder zusammenführen. Der Projektverwaltungsbereich bietet Werkzeuge zur Überwachung aller Forschungsprojekte auf der Plattform.</p><h3>Was Sie tun können</h3><ul><li>Alle Projekte im System anzeigen, unabhängig von der Mitgliedschaft</li><li>Neue Projekte für Benutzer oder Teams erstellen</li><li>Projektdetails, Beschreibungen und Einstellungen bearbeiten</li><li>Projektmitgliedschaft und Zugriffsberechtigungen verwalten</li><li>Anzeigen, welche Anwendungen mit jedem Projekt verbunden sind</li></ul><h3>Verwalten von Projekten</h3><p>So verwalten Sie Projekte:</p><ol><li>Navigieren Sie zu <strong>Administration → SODa SCS Projekte</strong></li><li>Zeigen Sie die vollständige Liste aller Projekte an</li><li>Klicken Sie auf ein Projekt, um seine Mitglieder und verbundenen Anwendungen zu sehen</li><li>Teammitglieder zu Projekten hinzufügen oder entfernen</li><li>Projekteinstellungen und -berechtigungen ändern</li></ol><h3>Best Practices für die Projektorganisation</h3><ul><li>Verwandte Anwendungen innerhalb desselben Projekts gruppieren</li><li>Klare Projekteigentümerschaft und -verantwortlichkeiten zuweisen</li><li>Projektmitgliedschaft regelmäßig überprüfen, um angemessenen Zugriff sicherzustellen</li><li>Beschreibende Projektnamen verwenden, die Zweck und Umfang angeben</li></ul><h2>SODa SCS Service-Keys</h2><p>Service-Keys sind Authentifizierungsdaten, die es Anwendungen und externen Diensten ermöglichen, sicher auf SODa SCS-Ressourcen zuzugreifen. Der Service-Keys-Verwaltungsbereich verwaltet alle API-Schlüssel, Token und Anmeldedaten auf der Plattform.</p><h3>Was Sie tun können</h3><ul><li>Alle aktiven Service-Keys im System anzeigen</li><li>Neue Service-Keys für Anwendungen oder Integrationen generieren</li><li>Kompromittierte oder ungenutzte Service-Keys widerrufen</li><li>Ablaufdaten und Zugriffsbereiche für Schlüssel festlegen</li><li>Service-Key-Nutzung und Zugriffsmuster überwachen</li><li>Sicherheitsereignisse im Zusammenhang mit Service-Keys prüfen</li></ul><h3>Verwalten von Service-Keys</h3><p>So verwalten Sie Service-Keys:</p><ol><li>Navigieren Sie zu <strong>Administration → SODa SCS Service-Keys</strong></li><li>Überprüfen Sie die Liste aller Service-Keys und ihrer zugehörigen Anwendungen</li><li>Klicken Sie auf "Service-Key hinzufügen", um eine neue Berechtigung zu generieren</li><li>Geben Sie den Zweck, Umfang und Ablauf des Schlüssels an</li><li>Kopieren Sie den generierten Schlüssel sicher (er wird nur einmal angezeigt)</li><li>Widerrufen Sie Schlüssel sofort, wenn sie kompromittiert wurden</li></ol><h3>Sicherheits-Best-Practices</h3><ul><li><strong>Beschreibende Namen verwenden</strong>: Identifizieren Sie klar, wofür jeder Service-Key verwendet wird</li><li><strong>Ablaufdaten festlegen</strong>: Begrenzen Sie die Schlüssellebensdauer, um Sicherheitsrisiken zu reduzieren</li><li><strong>Schlüssel regelmäßig rotieren</strong>: Anmeldedaten nach einem Zeitplan aktualisieren</li><li><strong>Ungenutzte Schlüssel widerrufen</strong>: Schlüssel entfernen, die nicht mehr benötigt werden</li><li><strong>Nutzung überwachen</strong>: Auf ungewöhnliche Zugriffsmuster achten</li><li><strong>Prinzip der geringsten Rechte</strong>: Nur notwendige Berechtigungen gewähren</li></ul><h2>SODa SCS Snapshots</h2><p>Snapshots sind zeitpunktbezogene Backups von Anwendungen und ihren Daten. Der Snapshot-Verwaltungsbereich ermöglicht es Ihnen, Backup- und Wiederherstellungsvorgänge auf der gesamten Plattform zu verwalten.</p><h3>Was Sie tun können</h3><ul><li>Alle im System erstellten Snapshots anzeigen</li><li>Manuelle Snapshots beliebiger Anwendungen erstellen</li><li>Automatische Snapshot-Erstellung planen</li><li>Anwendungen in frühere Zustände wiederherstellen</li><li>Alte oder unnötige Snapshots löschen, um Speicher freizugeben</li><li>Snapshots für Archivierungs- oder Migrationszwecke exportieren</li></ul><h3>Verwalten von Snapshots</h3><p>So verwalten Sie Snapshots:</p><ol><li>Navigieren Sie zu <strong>Administration → SODa SCS Snapshots</strong></li><li>Durchsuchen Sie alle verfügbaren Snapshots, nach Anwendung organisiert</li><li>Filtern Sie nach Datum, Anwendungstyp oder Eigentümer</li><li>Klicken Sie auf "Snapshot erstellen", um eine Anwendung zu sichern</li><li>Wählen Sie "Wiederherstellen", um eine Anwendung in einen Snapshot-Zustand zurückzusetzen</li><li>Verwenden Sie "Löschen", um veraltete Snapshots zu entfernen</li></ol><h3>Snapshot-Best-Practices</h3><ul><li><strong>Regelmäßige Backups</strong>: Erstellen Sie Snapshots vor größeren Änderungen oder Updates</li><li><strong>Aufbewahrungsrichtlinie</strong>: Definieren Sie, wie lange Snapshots aufbewahrt werden sollen</li><li><strong>Wiederherstellungen testen</strong>: Überprüfen Sie regelmäßig, dass Snapshots erfolgreich wiederhergestellt werden können</li><li><strong>Snapshots dokumentieren</strong>: Fügen Sie Notizen hinzu, was jeder Snapshot enthält</li><li><strong>Speicherverwaltung</strong>: Alte Snapshots aufräumen, um Ressourcen zu schonen</li></ul><h2>SODa SCS Stacks</h2><p>Stacks sind vorkonfigurierte Bündel von Komponenten, die zusammenarbeiten, um vollständige Forschungsumgebungen bereitzustellen. Der Stack-Verwaltungsbereich ermöglicht es Ihnen, diese integrierten Umgebungen auf der Plattform zu verwalten.</p><h3>Was Sie tun können</h3><ul><li>Alle bereitgestellten Stacks im System anzeigen</li><li>Stack-Konfigurationen und Komponentenverbindungen bearbeiten</li><li>Den Zustand aller Komponenten innerhalb eines Stacks überwachen</li><li>Stack-Mitgliedschaft und Zugriffsberechtigungen verwalten</li><li>Komponenten zu bestehenden Stacks hinzufügen oder entfernen</li><li>Ganze Stacks und ihre zugehörigen Komponenten löschen</li></ul><h3>Verwalten von Stacks</h3><p>So verwalten Sie Stacks:</p><ol><li>Navigieren Sie zu <strong>Administration → SODa SCS Stacks</strong></li><li>Zeigen Sie die Liste aller bereitgestellten Stacks an</li><li>Klicken Sie auf einen Stack, um seine enthaltenen Komponenten und Konfiguration zu sehen</li><li>Stack-Einstellungen bearbeiten oder Komponentenverbindungen ändern</li><li>Den Betriebsstatus aller Komponenten im Stack überwachen</li></ol><h3>Gängige Stack-Typen</h3><ul><li><strong>WissKI Stack</strong>: Vollständige Umgebung für Wissensrepräsentation mit Datenbank, Speicher und Webanwendung</li><li><strong>Benutzerdefinierte Stacks</strong>: Vom Benutzer erstellte Kombinationen von Komponenten, die auf spezifische Forschungsbedürfnisse zugeschnitten sind</li></ul><h2>Administrative Arbeitsabläufe</h2><h3>Einrichten eines neuen Forschungsteams</h3><ol><li>Erstellen Sie ein neues Projekt in <strong>SODa SCS Projekte</strong></li><li>Fügen Sie Teammitglieder zum Projekt hinzu</li><li>Stellen Sie notwendige Komponenten oder Stacks bereit</li><li>Verbinden Sie die Anwendungen mit dem Projekt</li><li>Generieren Sie bei Bedarf Service-Keys für Integrationen</li><li>Erstellen Sie erste Snapshots zur Sicherung</li></ol><h3>Durchführen von Systemwartung</h3><ol><li>Überprüfen Sie alle Komponenten in <strong>SODa SCS Komponenten</strong> auf Zustandsprobleme</li><li>Erstellen Sie Snapshots kritischer Anwendungen vor der Wartung</li><li>Räumen Sie ungenutzte Service-Keys in <strong>SODa SCS Service-Keys</strong> auf</li><li>Löschen Sie alte Snapshots, um Speicherplatz freizugeben</li><li>Archivieren oder entfernen Sie aufgegebene Projekte</li></ol><h3>Reaktion auf Sicherheitsvorfälle</h3><ol><li>Widerrufen Sie kompromittierte Service-Keys sofort</li><li>Überprüfen Sie Zugriffsprotokolle auf verdächtige Aktivitäten</li><li>Erstellen Sie Snapshots betroffener Anwendungen für forensische Zwecke</li><li>Aktualisieren Sie die Projektmitgliedschaft, um unbefugten Zugriff zu entfernen</li><li>Generieren Sie neue Service-Keys mit entsprechenden Einschränkungen</li></ol><h2>Tipps für effektive Administration</h2><ul><li><strong>Regelmäßige Audits</strong>: Überprüfen Sie alle Bereiche regelmäßig, um ordnungsgemäße Konfiguration und Sicherheit zu gewährleisten</li><li><strong>Dokumentation</strong>: Führen Sie detaillierte Aufzeichnungen über administrative Entscheidungen und Änderungen</li><li><strong>Kommunikation</strong>: Informieren Sie Benutzer, bevor Sie Änderungen vornehmen, die ihre Anwendungen betreffen</li><li><strong>Backup-Strategie</strong>: Pflegen Sie einen konsistenten Snapshot-Zeitplan für alle kritischen Anwendungen</li><li><strong>Überwachung</strong>: Richten Sie Warnmeldungen für Systemprobleme und Sicherheitsereignisse ein</li><li><strong>Benutzerunterstützung</strong>: Seien Sie verfügbar, um Benutzern bei Anwendungsproblemen und Fragen zu helfen</li></ul><h2>Zusätzliche Ressourcen</h2><ul><li><a href="/app/dashboard">Dashboard-Leitfaden</a> - Die Benutzerperspektive verstehen</li><li><a href="/app/catalogue">Katalog-Leitfaden</a> - Erfahren Sie mehr über verfügbare Anwendungen und Stacks</li><li><a href="#">Sicherheits-Best-Practices</a> - Umfassende Sicherheitsrichtlinien</li><li><a href="#">Backup- und Wiederherstellungsleitfaden</a> - Detaillierte Snapshot-Verwaltungsverfahren</li><li><a href="#">Benutzerverwaltungsreferenz</a> - Verwaltung von Berechtigungen und Rollen</li></ul>'
      summary: ''
      format: full_html
